<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link  href= "style.css"  rel="stylesheet">
    
</head>
<body>
     <h1>DRAG AND DROP BOXES</h1>
     
     
     
     
     <div class="container">

     <div class="box"></div>
     <div class="box"><div class="glow" draggable="true"></div></div>
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
    





</div>
<script>
     let boxes = document.querySelectorAll('.box');
     let glow = document.querySelector('.glow');
     boxes.forEach((box) => {box.addEventListener('dragover' ,(f) => {f.preventDefault();

     })
     box.addEventListener("drop", ()=>{
          box.appendChild(glow);
     })
     
     })
     
      </script>

     
     
</body>
</html>
